<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage & Resume Maker</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        body {
            background-image: url('123.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
            height: 100vh;
            margin: 0; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* काला बॉक्स पूरी तरह हटा दिया गया है */
        .content-area { text-align: center; z-index: 10; position: relative; }

        h1 {
            font-size: 55px;
            margin-bottom: 5px;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.8); /* पर्पल जादुई ग्लो */
            transition: 0.5s;
        }

        h1:hover {
            color: #bf00ff;
            text-shadow: 0 0 30px #bf00ff, 0 0 60px #bf00ff;
        }

        .btn-wrapper {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }

        /* जादुई चमक (Sparkle) जो बटन के पीछे से निकलेगी */
        .magic-sparkle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 80px;
            color: #ff00ff;
            opacity: 0;
            transition: all 0.6s ease-out;
            pointer-events: none;
            z-index: 1;
            filter: blur(2px);
        }

        /* कर्सर ले जाने पर जादू जैसा अहसास */
        .btn-wrapper:hover .magic-sparkle {
            opacity: 0.8;
            transform: translate(-50%, -150%) scale(1.5);
            animation: magic-float 1.5s infinite alternate;
        }

        @keyframes magic-float {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #bf00ff; }
            to { text-shadow: 0 0 20px #fff, 0 0 40px #00fbff; transform: translate(-50%, -160%) scale(1.7); }
        }

        .btn {
            background: rgba(255, 255, 255, 0.05);
            color: white; 
            border: 2px solid #bf00ff; /* जादुई पर्पल बॉर्डर */
            padding: 16px 45px;
            width: 300px;
            border-radius: 50px;
            font-size: 20px; 
            font-weight: bold;
            cursor: pointer; 
            display: flex; 
            align-items: center;
            justify-content: center; 
            gap: 12px; 
            transition: 0.4s;
            text-decoration: none;
            backdrop-filter: blur(12px);
            position: relative;
            z-index: 2;
        }

        .btn:hover {
            background: rgba(191, 0, 255, 0.2);
            box-shadow: 0 0 30px rgba(191, 0, 255, 0.6);
            border-color: #fff;
        }

        /* शेयर सेक्शन */
        .share-section { margin-top: 60px; }
        .share-icons { display: flex; gap: 30px; justify-content: center; margin-top: 15px; }
        .share-icon-btn {
            color: white;
            background: rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 50%;
            display: flex;
            transition: 0.4s;
            border: 1px solid #bf00ff;
        }
        .share-icon-btn:hover {
            background: #bf00ff;
            box-shadow: 0 0 20px #bf00ff;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

<div class="content-area">
    <h1>AI Maker</h1>
    <p style="margin-bottom: 40px; opacity: 0.8; letter-spacing: 3px;">MAGICAL BIODATA & RESUME</p>

    <div class="btn-wrapper">
        <span class="material-symbols-outlined magic-sparkle">auto_fix_high</span> <a href="marriage.html" class="btn">
            <span class="material-symbols-outlined">auto_awesome</span>
            Marriage Biodata
        </a>
    </div>

    <br>

    <div class="btn-wrapper">
        <span class="material-symbols-outlined magic-sparkle">auto_fix_normal</span> <a href="job.html" class="btn">
            <span class="material-symbols-outlined">description</span>
            Create A Resume
        </a>
    </div>

    <div class="share-section">
        <p style="font-size: 11px; letter-spacing: 4px; opacity: 0.6;">SHARE THE MAGIC</p>
        <div class="share-icons">
            <a href="https://wa.me/?text=Check out this Magical AI Maker!" target="_blank" class="share-icon-btn">
                <span class="material-symbols-outlined">share</span>
            </a>
            <a href="#" onclick="copyLink()" class="share-icon-btn">
                <span class="material-symbols-outlined">content_copy</span>
            </a>
        </div>
    </div>
</div>

<script>
    function copyLink() {
        navigator.clipboard.writeText(window.location.href);
        alert("Magic Link Copied! ✨");
    }
</script>

</body>
</html>
