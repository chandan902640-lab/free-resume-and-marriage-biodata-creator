<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage & Resume Maker</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <style>
        body {
            /* Aapki image ka sahi path yahan hai */
            background-image: url('photo/123.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden; /* Mobile par extra scroll rokne ke liye */
        }

        /* Overlay taaki text saaf dikhe */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3); 
            z-index: -1;
        }

        .main-card {
            background: rgba(0, 0, 0, 0.6); 
            padding: 30px; 
            border-radius: 20px;
            text-align: center; 
            color: white; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 380px; 
            width: 85%; 
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }

        h1 { color: #ffffff; margin-bottom: 15px; font-size: 26px; }

        .btn {
            background: linear-gradient(45deg, #00bfff, #0077ff);
            color: white; border: none; padding: 14px;
            width: 100%; border-radius: 12px; font-size: 17px; font-weight: bold;
            margin: 10px 0; cursor: pointer; display: flex; align-items: center;
            justify-content: center; gap: 10px; transition: 0.3s;
            text-decoration: none;
        }

        .btn:active { transform: scale(0.95); } /* Mobile touch effect */

        .spark-icon {
            color: #FFD700; 
            font-size: 24px;
            animation: glow-spark 2s infinite ease-in-out;
        }

        @keyframes glow-spark {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2) rotate(10deg); opacity: 1; filter: drop-shadow(0 0 5px #FFD700); }
            100% { transform: scale(1); opacity: 0.8; }
        }
    </style>
</head>
<body>

<div class="main-card">
    <h1>
        <span class="material-symbols-outlined spark-icon" style="vertical-align: middle;">auto_awesome</span>
        AI Maker
    </h1>
    <p style="font-size: 14px; margin-bottom: 20px;">Sunder Biodata & Resume banayein</p>

    <button class="btn" onclick="location.href='marriage.html'">
        <span class="material-symbols-outlined spark-icon">auto_awesome</span>
        Marriage Biodata
    </button>

    <button class="btn" onclick="location.href='job.html'">
        <span class="material-symbols-outlined spark-icon">auto_awesome</span>
        Create A Resume
    </button>
</div>

</body>
</html>
