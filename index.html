<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage & Resume Maker</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        body {
            background-image: url('123.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
            height: 100vh;
            margin: 0; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .content-area { text-align: center; z-index: 10; }

        h1 {
            font-size: 50px;
            margin-bottom: 5px;
            transition: 0.5s;
            text-shadow: 2px 2px 15px rgba(0,0,0,0.7);
        }

        h1:hover {
            color: #00fbff;
            text-shadow: 0 0 20px #00fbff, 0 0 40px #00fbff;
        }

        .btn-wrapper {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }

        /* Flying Dragon GIF Animation */
        .dragon-fly {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.1);
            width: 200px; /* Size adjust kar sakte hain */
            opacity: 0;
            transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            z-index: 1;
        }

        /* Hover karne par dragon sach mein bahar niklega */
        .btn-wrapper:hover .dragon-fly {
            opacity: 1;
            transform: translate(-50%, -150%) scale(1.5) rotate(-10deg);
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            color: white; 
            border: 2px solid #00fbff; 
            padding: 16px 45px;
            width: 300px;
            border-radius: 50px;
            font-size: 20px; 
            font-weight: bold;
            cursor: pointer; 
            display: flex; 
            align-items: center;
            justify-content: center; 
            gap: 12px; 
            transition: 0.4s;
            text-decoration: none;
            backdrop-filter: blur(8px);
            position: relative;
            z-index: 2;
        }

        .btn:hover {
            background: rgba(0, 251, 255, 0.2);
            box-shadow: 0 0 25px #00fbff, inset 0 0 10px #00fbff;
            border-color: #ffffff;
        }

        .share-section { margin-top: 60px; }
        .share-icons { display: flex; gap: 25px; justify-content: center; margin-top: 15px; }
        .share-icon-btn {
            color: white;
            background: rgba(255,255,255,0.15);
            padding: 14px;
            border-radius: 50%;
            display: flex;
            transition: 0.4s;
            border: 1px solid rgba(0, 251, 255, 0.3);
        }
        .share-icon-btn:hover {
            background: #00fbff;
            color: black;
            box-shadow: 0 0 20px #00fbff;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

<div class="content-area">
    <h1>AI Maker</h1>
    <p style="margin-bottom: 40px; font-size: 18px; letter-spacing: 1px;">PREMIUM BIODATA SERVICES</p>

    <div class="btn-wrapper">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJ6eXN6eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/3o7TKMGpx4wG38fSdq/giphy.gif" class="dragon-fly">
        <a href="marriage.html" class="btn">
            <span class="material-symbols-outlined">auto_awesome</span>
            Marriage Biodata
        </a>
    </div>

    <br>

    <div class="btn-wrapper">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJ6eXN6eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/3o7TKMGpx4wG38fSdq/giphy.gif" class="dragon-fly">
        <a href="job.html" class="btn">
            <span class="material-symbols-outlined">description</span>
            Create A Resume
        </a>
    </div>

    <div class="share-section">
        <p style="font-size: 13px; letter-spacing: 3px; opacity: 0.8;">SHARE WITH WORLD</p>
        <div class="share-icons">
            <a href="https://wa.me/?text=Check out this awesome AI Maker!" target="_blank" class="share-icon-btn">
                <span class="material-symbols-outlined">share</span>
            </a>
            <a href="#" onclick="copyLink()" class="share-icon-btn">
                <span class="material-symbols-outlined">content_copy</span>
            </a>
        </div>
    </div>
</div>

<script>
    function copyLink() {
        navigator.clipboard.writeText(window.location.href);
        alert("Link Copied! Dragon energy shared! üêâ");
    }
</script>

</body>
</html>
