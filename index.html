<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage & Resume Maker</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <style>
        body {
            /* यहाँ आपके ड्रैगन वाले बैकग्राउंड का सही नाम है */
            background-image: url('wp4285894-game-of-thrones-4k-wallpapers - Copy.jpg');
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
            height: 100vh;
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        /* बैकग्राउंड को थोड़ा डार्क करने के लिए ताकि बटन साफ़ दिखें */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); 
            z-index: -1;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.1); 
            padding: 40px; 
            border-radius: 25px;
            text-align: center; 
            color: white; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-width: 400px; 
            width: 85%; 
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(15px); /* कांच जैसा इफ़ेक्ट */
        }

        h1 { color: #ffffff; margin-bottom: 20px; font-size: 30px; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }

        .btn {
            background: linear-gradient(45deg, #00bfff, #0077ff);
            color: white; border: none; padding: 16px;
            width: 100%; border-radius: 15px; font-size: 18px; font-weight: bold;
            margin: 15px 0; cursor: pointer; display: flex; align-items: center;
            justify-content: center; gap: 12px; transition: 0.4s;
            box-shadow: 0 8px 15px rgba(0, 120, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 20px rgba(0, 120, 255, 0.5);
        }

        .spark-icon {
            color: #FFD700; 
            font-size: 28px;
            animation: glow-spark 2s infinite ease-in-out;
        }

        @keyframes glow-spark {
            0% { transform: scale(1); opacity: 0.8; filter: drop-shadow(0 0 2px #FFD700); }
            50% { transform: scale(1.3) rotate(10deg); opacity: 1; filter: drop-shadow(0 0 10px #FFD700); }
            100% { transform: scale(1); opacity: 0.8; filter: drop-shadow(0 0 2px #FFD700); }
        }
    </style>
</head>
<body>

<div class="main-card">
    <h1>
        <span class="material-symbols-outlined spark-icon" style="vertical-align: middle;">auto_awesome</span>
        AI Maker
    </h1>
    <p style="font-size: 16px; opacity: 0.9;">Professional Biodata & Resume</p>

    <button class="btn" onclick="location.href='marriage.html'">
        <span class="material-symbols-outlined spark-icon">auto_awesome</span>
        Marriage Biodata
    </button>

    <button class="btn" onclick="location.href='job.html'">
        <span class="material-symbols-outlined spark-icon">auto_awesome</span>
        Create A Resume
    </button>
</div>

</body>
</html>
