<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage & Resume Maker</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        body {
            background-image: url('123.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
            height: 100vh;
            margin: 0; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .content-area { text-align: center; z-index: 10; }

        h1 {
            font-size: 45px;
            margin-bottom: 5px;
            transition: 0.5s;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        h1:hover {
            color: #00fbff;
            text-shadow: 0 0 20px #00fbff, 0 0 40px #00fbff;
        }

        /* बटन कंटेनर ड्रैगन इमेज के लिए */
        .btn-wrapper {
            position: relative;
            display: inline-block;
            margin: 15px 0;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            color: white; 
            border: 2px solid #0077ff; 
            padding: 15px 40px;
            width: 280px;
            border-radius: 50px;
            font-size: 18px; 
            font-weight: bold;
            cursor: pointer; 
            display: flex; 
            align-items: center;
            justify-content: center; 
            gap: 10px; 
            transition: 0.4s;
            text-decoration: none;
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 2;
        }

        /* बटन के पीछे छिपा हुआ ड्रैगन */
        .dragon-hidden {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            width: 150px;
            opacity: 0;
            transition: 0.6s ease-in-out;
            pointer-events: none;
            z-index: 1;
        }

        /* कर्सर ले जाने पर ड्रैगन बाहर निकलेगा */
        .btn-wrapper:hover .dragon-hidden {
            opacity: 0.8;
            transform: translate(-50%, -120%) scale(1.2); /* ड्रैगन ऊपर की तरफ निकलेगा */
            filter: drop-shadow(0 0 15px #00fbff);
        }

        .btn:hover {
            background: #0077ff;
            box-shadow: 0 0 20px #0077ff, 0 0 50px #0077ff;
        }

        /* शेयर सेक्शन */
        .share-section { margin-top: 50px; text-align: center; }
        .share-icons { display: flex; gap: 20px; justify-content: center; margin-top: 10px; }
        .share-icon-btn {
            color: white;
            background: rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 50%;
            display: flex;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .share-icon-btn:hover {
            background: #FFD700;
            color: black;
            box-shadow: 0 0 15px #FFD700;
        }
    </style>
</head>
<body>

<div class="content-area">
    <h1>AI Maker</h1>
    <p style="margin-bottom: 30px;">Professional Biodata & Resume</p>

    <div class="btn-wrapper">
        <img src="favicon.png" class="dragon-hidden" alt="Dragon"> <a href="marriage.html" class="btn">
            <span class="material-symbols-outlined">auto_awesome</span>
            Marriage Biodata
        </a>
    </div>

    <br>

    <div class="btn-wrapper">
        <img src="favicon.png" class="dragon-hidden" alt="Dragon"> <a href="job.html" class="btn">
            <span class="material-symbols-outlined">description</span>
            Create A Resume
        </a>
    </div>

    <div class="share-section">
        <p style="font-size: 12px; letter-spacing: 2px;">SHARE APP</p>
        <div class="share-icons">
            <a href="https://wa.me/?text=Check out this AI Maker!" target="_blank" class="share-icon-btn">
                <span class="material-symbols-outlined">share</span>
            </a>
            <a href="#" onclick="copyLink()" class="share-icon-btn">
                <span class="material-symbols-outlined">content_copy</span>
            </a>
        </div>
    </div>
</div>

<script>
    function copyLink() {
        navigator.clipboard.writeText(window.location.href);
        alert("Link Copied! अब आप इसे कहीं भी शेयर कर सकते हैं।");
    }
</script>

</body>
</html>
