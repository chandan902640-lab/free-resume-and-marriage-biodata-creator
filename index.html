<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage & Resume Maker</title>
    
    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        body {
            /* बैकग्राउंड इमेज का नाम यहाँ 'favicon.png' कर दिया गया है क्योंकि आपने फाइल का नाम बदल दिया है */
            background-image: url('favicon.png'); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
            height: 100vh;
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }

        /* बैकग्राउंड को डार्क करने के लिए ओवरले ताकि बटन साफ़ दिखें */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            z-index: -1;
        }

        .main-card {
            background: rgba(0, 0, 0, 0.7); 
            padding: 30px; 
            border-radius: 20px;
            text-align: center; 
            color: white; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 380px; 
            width: 85%; 
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }

        .btn {
            background: linear-gradient(45deg, #00bfff, #0077ff);
            color: white; border: none; padding: 14px;
            width: 100%; border-radius: 12px; font-size: 17px; font-weight: bold;
            margin: 10px 0; cursor: pointer; display: flex; align-items: center;
            justify-content: center; gap: 10px; transition: 0.3s;
            text-decoration: none;
        }

        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 191, 255, 0.4); }

        .spark-icon {
            color: #FFD700; 
            font-size: 24px;
            animation: glow-spark 2s infinite ease-in-out;
        }

        @keyframes glow-spark {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2) rotate(10deg); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
    </style>
</head>
<body>

<div class="main-card">
    <h1>
        <span class="material-symbols-outlined spark-icon">auto_awesome</span>
        AI Maker
    </h1>
    <p style="font-size: 14px; margin-bottom: 20px; opacity: 0.9;">Professional Biodata & Resume</p>

    <button class="btn" onclick="location.href='marriage.html'">
        <span class="material-symbols-outlined spark-icon">auto_awesome</span>
        Marriage Biodata
    </button>

    <button class="btn" onclick="location.href='job.html'">
        <span class="material-symbols-outlined spark-icon">auto_awesome</span>
        Create A Resume
    </button>
</div>

</body>
</html>
