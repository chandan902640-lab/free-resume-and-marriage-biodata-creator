<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage & Resume Maker</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        body {
            /* आपका ड्रैगन वॉलपेपर */
            background-image: url('123.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
            height: 100vh;
            margin: 0; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* पारदर्शी कंटेंट एरिया - कोई काला डिब्बा नहीं */
        .content-area { text-align: center; z-index: 10; position: relative; }

        h1 {
            font-size: 50px;
            margin-bottom: 5px;
            text-shadow: 0 0 20px rgba(0, 251, 255, 0.8);
            transition: 0.5s;
        }

        .btn-wrapper {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }

        /* Magical Bokeh इफ़ेक्ट (चमकते गोले) */
        .bokeh {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            z-index: 1;
            transition: 0.6s ease-out;
        }

        /* कर्सर ले जाने पर Bokeh निकलेंगे */
        .btn-wrapper:hover .bokeh-1 { opacity: 0.6; transform: translate(-80px, -100px) scale(3); background: #00fbff; box-shadow: 0 0 20px #00fbff; }
        .btn-wrapper:hover .bokeh-2 { opacity: 0.4; transform: translate(100px, -120px) scale(4); background: #ff00ff; box-shadow: 0 0 20px #ff00ff; }
        .btn-wrapper:hover .bokeh-3 { opacity: 0.5; transform: translate(20px, -150px) scale(2.5); background: #FFD700; box-shadow: 0 0 20px #FFD700; }

        .btn {
            background: rgba(255, 255, 255, 0.05); /* पारदर्शी बटन */
            color: white; 
            border: 2px solid rgba(0, 251, 255, 0.5); 
            padding: 16px 45px;
            width: 300px;
            border-radius: 50px;
            font-size: 20px; 
            font-weight: bold;
            cursor: pointer; 
            display: flex; 
            align-items: center;
            justify-content: center; 
            gap: 12px; 
            transition: 0.4s;
            text-decoration: none;
            backdrop-filter: blur(12px);
            position: relative;
            z-index: 2;
        }

        .btn:hover {
            background: rgba(0, 251, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 251, 255, 0.4);
            border-color: #ffffff;
            transform: translateY(-3px);
        }

        /* शेयर सेक्शन */
        .share-section { margin-top: 50px; text-align: center; }
        .share-icons { display: flex; gap: 30px; justify-content: center; margin-top: 15px; }
        .share-icon-btn {
            color: white;
            background: rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 50%;
            display: flex;
            transition: 0.4s;
            border: 1px solid rgba(0, 251, 255, 0.3);
        }
        .share-icon-btn:hover {
            background: #00fbff;
            color: black;
            box-shadow: 0 0 20px #00fbff;
        }
    </style>
</head>
<body>

<div class="content-area">
    <h1>AI Maker</h1>
    <p style="margin-bottom: 40px; opacity: 0.8; letter-spacing: 2px;">PREMIUM BIODATA & RESUME</p>

    <div class="btn-wrapper">
        <div class="bokeh bokeh-1" style="top: 50%; left: 50%;"></div>
        <div class="bokeh bokeh-2" style="top: 50%; left: 50%;"></div>
        <div class="bokeh bokeh-3" style="top: 50%; left: 50%;"></div>
        <a href="marriage.html" class="btn">
            <span class="material-symbols-outlined">auto_awesome</span>
            Marriage Biodata
        </a>
    </div>

    <br>

    <div class="btn-wrapper">
        <div class="bokeh bokeh-1" style="top: 50%; left: 50%;"></div>
        <div class="bokeh bokeh-2" style="top: 50%; left: 50%;"></div>
        <div class="bokeh bokeh-3" style="top: 50%; left: 50%;"></div>
        <a href="job.html" class="btn">
            <span class="material-symbols-outlined">description</span>
            Create A Resume
        </a>
    </div>

    <div class="share-section">
        <div class="share-icons">
            <a href="https://wa.me/?text=Check out this AI Maker!" target="_blank" class="share-icon-btn">
                <span class="material-symbols-outlined">share</span>
            </a>
            <a href="#" onclick="copyLink()" class="share-icon-btn">
                <span class="material-symbols-outlined">content_copy</span>
            </a>
        </div>
    </div>
</div>

<script>
    function copyLink() {
        navigator.clipboard.writeText(window.location.href);
        alert("Magical Link Copied! ✨");
    }
</script>

</body>
</html>
