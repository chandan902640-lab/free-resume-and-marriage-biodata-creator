<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Biodata Maker</title>
    <style>
        /* सामान्य स्टाइल */
        body {
            background-image: url('marriagephoto/1.jpeg'); 
            background-size: cover; background-position: center; background-attachment: fixed;
            font-family: Arial, sans-serif; display: flex; justify-content: center; padding: 20px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95); padding: 25px; border-radius: 15px;
            width: 100%; max-width: 650px; box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        h2 { text-align: center; color: #b30000; }
        .wallpaper-gallery { display: flex; overflow-x: auto; gap: 10px; padding: 10px 0; border-bottom: 1px solid #ddd; }
        .wallpaper-gallery img { width: 60px; height: 80px; border-radius: 5px; cursor: pointer; object-fit: cover; border: 2px solid white; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        input, textarea, select { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 14px; }
        label { font-weight: bold; font-size: 13px; color: #333; margin-top: 5px; display: block; }
        .full-width { grid-column: span 2; }
        .btn-make { background: #28a745; color: white; border: none; padding: 15px; width: 100%; border-radius: 5px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; }

        /* प्रिंट के लिए स्पेशल सेटिंग्स (2 पेज की समस्या का समाधान) */
        @media print {
            @page {
                size: A4;
                margin: 0mm !important; /* ब्राउज़र मार्जिन खत्म करने के लिए */
            }
            html, body {
                height: 100%;
                margin: 0 !important;
                padding: 0 !important;
                overflow: hidden;
            }
            .form-container { display: none !important; }
            #print-area { 
                display: block !important; 
                width: 100vw; 
                height: 100vh; 
                position: fixed; 
                top: 0; 
                left: 0; 
            }
        }
        #print-area { display: none; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>FREE Marriage Biodata Maker</h2>
    <label>वॉलपेपर चुनें:</label>
    <div class="wallpaper-gallery">
        <img src="marriagephoto/1.jpeg" onclick="changeBg('marriagephoto/1.jpeg')">
        <img src="marriagephoto/2.jpeg" onclick="changeBg('marriagephoto/2.jpeg')">
        <img src="marriagephoto/3.jpeg" onclick="changeBg('marriagephoto/3.jpeg')">
        <img src="marriagephoto/4.jpeg" onclick="changeBg('marriagephoto/4.jpeg')">
        <img src="marriagephoto/5.jpeg" onclick="changeBg('marriagephoto/5.jpeg')">
        <img src="marriagephoto/6.jpeg" onclick="changeBg('marriagephoto/6.jpeg')">
        <img src="marriagephoto/7.jpeg" onclick="changeBg('marriagephoto/7.jpeg')">
        <img src="marriagephoto/8.jpeg" onclick="changeBg('marriagephoto/8.jpeg')">
        <img src="marriagephoto/9.jpeg" onclick="changeBg('marriagephoto/9.jpeg')">
        <img src="marriagephoto/10.jpeg" onclick="changeBg('marriagephoto/10.jpeg')">
    </div>

    <div class="form-grid">
        <div class="full-width"><label>पूरा नाम:</label><input type="text" id="name"></div>
        <div><label>लिंग:</label><select id="gender"><option>Male</option><option>Female</option></select></div>
        <div><label>जाति:</label><input type="text" id="caste"></div>
        <div><label>जन्म तिथि:</label><input type="text" id="dob"></div>
        <div><label>लंबाई:</label><input type="text" id="height"></div>
        <div><label>पिता का नाम:</label><input type="text" id="fathername"></div>
        <div><label>पति का नाम:</label><input type="text" id="husbandname"></div>
        <div><label>माता का नाम:</label><input type="text" id="mothername"></div>
        <div><label>व्यवसाय:</label><input type="text" id="work"></div>
        <div><label>शिक्षा:</label><input type="text" id="edu"></div>
        <div><label>मोबाइल:</label><input type="text" id="phone"></div>
        <div class="full-width"><label>शौक:</label><input type="text" id="hobbies"></div>
        <div class="full-width"><label>पारिवारिक विवरण:</label><input type="text" id="family"></div>
        <div class="full-width"><label>पता:</label><textarea id="address" rows="2"></textarea></div>
    </div>
    <button type="button" class="btn-make" onclick="generate()">Biodata तैयार करें</button>
</div>

<div id="print-area"></div>

<script>
    let currentBg = 'marriagephoto/1.jpeg';
    function changeBg(p) { document.body.style.backgroundImage = "url('"+p+"')"; currentBg = p; }

    function generate() {
        const d = {
            name: document.getElementById('name').value,
            gender: document.getElementById('gender').value,
            caste: document.getElementById('caste').value,
            dob: document.getElementById('dob').value,
            father: document.getElementById('fathername').value,
            husband: document.getElementById('husbandname').value,
            mother: document.getElementById('mothername').value,
            height: document.getElementById('height').value,
            edu: document.getElementById('edu').value,
            phone: document.getElementById('phone').value,
            work: document.getElementById('work').value,
            hobbies: document.getElementById('hobbies').value,
            family: document.getElementById('family').value,
            address: document.getElementById('address').value
        };

        const printArea = document.getElementById('print-area');
        let husbandLine = d.husband ? `<p><b>पति का नाम:</b> ${d.husband}</p>` : '';

        printArea.innerHTML = `
            <div style="width: 100vw; height: 100vh; position: relative; color: #000; font-family: 'Georgia', serif; box-sizing: border-box; overflow: hidden;">
                <img src="${currentBg}" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: -1;">
                
                <div style="padding: 50px 40px; text-align: center;">
                    <h1 style="color: #b30000; border-bottom: 3px solid #b30000; display: inline-block; margin-bottom: 30px;">Marriage Biodata</h1>
                    
                    <div style="text-align: left; max-width: 500px; margin: 0 auto; font-size: 20px; line-height: 1.6;">
                        <p><b>नाम:</b> ${d.name}</p>
                        <p><b>लिंग:</b> ${d.gender}</p>
                        <p><b>जाति:</b> ${d.caste}</p>
                        <p><b>जन्म तिथि:</b> ${d.dob}</p>
                        <p><b>लंबाई:</b> ${d.height}</p>
                        <p><b>पिता का नाम:</b> ${d.father}</p>
                        ${husbandLine}
                        <p><b>माता का नाम:</b> ${d.mother}</p>
                        <p><b>व्यवसाय:</b> ${d.work}</p>
                        <p><b>शिक्षा:</b> ${d.edu}</p>
                        <p><b>पारिवारिक विवरण:</b> ${d.family}</p>
                        <p><b>मोबाइल:</b> ${d.phone}</p>
                        <p style="font-size:16px;"><b>पता:</b> ${d.address}</p>
                    </div>
                </div>
            </div>
        `;

        setTimeout(() => { window.print(); }, 500);
    }
</script>
</body>
</html>
