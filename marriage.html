<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Biodata Maker</title>
    <style>
        body {
            background-image: url('marriagephoto/1.jpeg'); 
            background-size: cover; background-position: center; background-attachment: fixed;
            font-family: 'Segoe UI', Arial, sans-serif; display: flex; justify-content: center; padding: 20px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.98); padding: 25px; border-radius: 15px;
            width: 100%; max-width: 700px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h2 { text-align: center; color: #b30000; border-bottom: 2px solid #b30000; padding-bottom: 10px; }
        .wallpaper-gallery { display: flex; overflow-x: auto; gap: 10px; padding: 10px 0; margin-bottom: 15px; }
        .wallpaper-gallery img { width: 65px; height: 90px; border-radius: 5px; cursor: pointer; border: 2px solid #ddd; object-fit: cover; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        input, textarea, select { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; font-size: 15px; background: #f9f9f9; }
        label { font-weight: bold; display: block; margin-top: 8px; color: #b30000; font-size: 14px; }
        .full-width { grid-column: span 2; }
        
        .btn-make { background: #b30000; color: white; border: none; padding: 16px; width: 100%; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 25px; box-shadow: 0 4px 10px rgba(179,0,0,0.3); }

        @media print {
            @page { size: A4; margin: 0; }
            body { background: white !important; margin: 0 !important; padding: 0 !important; }
            .form-container { display: none !important; }
            #print-area { display: block !important; width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; }
        }
        #print-area { display: none; }
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } .full-width { grid-column: span 1; } }
    </style>
</head>
<body>

<div class="form-container">
    <h2>शादी के लिए बायोडाटा मेकर</h2>
    
    <label>सुंदर बैकग्राउंड चुनें:</label>
    <div class="wallpaper-gallery">
        <img src="marriagephoto/1.jpeg" onclick="changeBg('marriagephoto/1.jpeg')">
        <img src="marriagephoto/2.jpeg" onclick="changeBg('marriagephoto/2.jpeg')">
        <img src="marriagephoto/3.jpeg" onclick="changeBg('marriagephoto/3.jpeg')">
        <img src="marriagephoto/4.jpeg" onclick="changeBg('marriagephoto/4.jpeg')">
        <img src="marriagephoto/5.jpeg" onclick="changeBg('marriagephoto/5.jpeg')">
        <img src="marriagephoto/6.jpeg" onclick="changeBg('marriagephoto/6.jpeg')">
        <img src="marriagephoto/7.jpeg" onclick="changeBg('marriagephoto/7.jpeg')">
        <img src="marriagephoto/8.jpeg" onclick="changeBg('marriagephoto/8.jpeg')">
        <img src="marriagephoto/9.jpeg" onclick="changeBg('marriagephoto/9.jpeg')">
        <img src="marriagephoto/10.jpeg" onclick="changeBg('marriagephoto/10.jpeg')">
    </div>

    <div class="form-grid">
        <div class="full-width"><label>पूरा नाम (Full Name):</label><input type="text" id="name" placeholder="जैसे: राहुल कुमार"></div>
        <div><label>लिंग (Gender):</label><select id="gender"><option>Male (पुरुष)</option><option>Female (महिला)</option></select></div>
        <div><label>जाति (Caste):</label><input type="text" id="caste" placeholder="जैसे: यादव, शर्मा, मौर्य"></div>
        <div><label>जन्म तिथि (DOB):</label><input type="text" id="dob" placeholder="जैसे: 15/08/1995"></div>
        <div><label>लंबाई (Height):</label><input type="text" id="height" placeholder="जैसे: 5 Feet 6 Inch"></div>
        <div><label>पिता का नाम:</label><input type="text" id="fathername" placeholder="जैसे: श्री रामनाथ जी"></div>
        <div><label>पति का नाम (Optional):</label><input type="text" id="husbandname" placeholder="केवल विवाहित महिलाओं के लिए"></div>
        <div><label>माता का नाम:</label><input type="text" id="mothername" placeholder="जैसे: श्रीमती शांति देवी"></div>
        <div><label>व्यवसाय (Work):</label><input type="text" id="work" placeholder="जैसे: सरकारी नौकरी, बिजनेस"></div>
        <div><label>शिक्षा (Education):</label><input type="text" id="edu" placeholder="जैसे: B.A, B.Tech, MBA"></div>
        <div><label>मोबाइल नंबर:</label><input type="text" id="phone" placeholder="जैसे: 9876543210"></div>
        <div class="full-width"><label>शौक (Hobbies):</label><input type="text" id="hobbies" placeholder="जैसे: क्रिकेट खेलना, खाना बनाना"></div>
        <div class="full-width"><label>परिवार का विवरण:</label><input type="text" id="family" placeholder="जैसे: 2 भाई, 1 छोटी बहन"></div>
        <div class="full-width"><label>पूरा पता (Address):</label><textarea id="address" rows="2" placeholder="गाँव, पोस्ट, जिला, राज्य लिखें"></textarea></div>
    </div>
    
    <button type="button" class="btn-make" onclick="generate()">सुंदर बायोडाटा तैयार करें</button>
</div>

<div id="print-area"></div>

<script>
    let currentBg = 'marriagephoto/1.jpeg';
    function changeBg(p) { document.body.style.backgroundImage = "url('"+p+"')"; currentBg = p; }

    function generate() {
        const d = {
            name: document.getElementById('name').value,
            gender: document.getElementById('gender').value,
            caste: document.getElementById('caste').value,
            dob: document.getElementById('dob').value,
            father: document.getElementById('fathername').value,
            husband: document.getElementById('husbandname').value,
            mother: document.getElementById('mothername').value,
            height: document.getElementById('height').value,
            edu: document.getElementById('edu').value,
            phone: document.getElementById('phone').value,
            work: document.getElementById('work').value,
            hobbies: document.getElementById('hobbies').value,
            family: document.getElementById('family').value,
            address: document.getElementById('address').value
        };

        if(!d.name) { alert("कृपया नाम भरें!"); return; }

        const printArea = document.getElementById('print-area');
        let husbandRow = d.husband ? `<tr><td style="color:red; font-weight:bold;">पति का नाम:</td><td style="color:black;">${d.husband}</td></tr>` : '';

        printArea.innerHTML = `
            <div style="width: 100vw; height: 100vh; position: relative; overflow: hidden; box-sizing: border-box;">
                <img src="${currentBg}" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: -1; object-fit: fill;">
                
                <div style="padding: 60px 40px; text-align: center; display: flex; flex-direction: column; align-items: center;">
                    <h1 style="color: #b30000; border-bottom: 4px solid #b30000; display: inline-block; padding-bottom: 5px; font-size: 42px; margin-bottom: 35px; font-family: 'Georgia', serif;">Marriage Biodata</h1>
                    
                    <div style="text-align: left; width: 100%; max-width: 550px; font-size: 22px; line-height: 1.8; font-family: 'Segoe UI', sans-serif;">
                        <table style="width: 100%; border-spacing: 0 12px;">
                            <tr><td style="color:red; font-weight:bold; width: 220px;">नाम (Name):</td><td style="color:black;">${d.name}</td></tr>
                            <tr><td style="color:red; font-weight:bold;">लिंग (Gender):</td><td style="color:black;">${d.gender}</td></tr>
                            <tr><td style="color:red; font-weight:bold;">जाति (Caste):</td><td style="color:black;">${d.caste}</td></tr>
                            <tr><td style="color:red; font-weight:bold;">जन्म तिथि (DOB):</td><td style="color:black;">${d.dob}</td></tr>
                            <tr><td style="color:red; font-weight:bold;">लंबाई (Height):</td><td style="color:black;">${d.height}</td></tr>
                            <tr><td style="color:red; font-weight:bold;">पिता का नाम:</td><td style="color:black;">${d.father}</td></tr>
                            ${husbandRow}
                            <tr><td style="color:red; font-weight:bold;">माता का नाम:</td><td style="color:black;">${d.mother}</td></tr>
                            <tr><td style="color:red; font-weight:bold;">व्यवसाय (Work):</td><td style="color:black;">${d.work}</td></tr>
                            <tr><td style="color:red; font-weight:bold;">शिक्षा (Education):</td><td style="color:black;">${d.edu}</td></tr>
                            <tr><td style="color:red; font-weight:bold;">मोबाइल (Mobile):</td><td style="color:black;">${d.phone}</td></tr>
                            <tr><td style="color:red; font-weight:bold;">शौक (Hobbies):</td><td style="color:black;">${d.hobbies}</td></tr>
                            <tr><td style="color:red; font-weight:bold;">परिवार विवरण:</td><td style="color:black;">${d.family}</td></tr>
                            <tr><td style="color:red; font-weight:bold; vertical-align:top;">पता (Address):</td><td style="color:black; font-size: 18px; line-height:1.4;">${d.address}</td></tr>
                        </table>
                    </div>
                    <p style="margin-top: auto; font-size: 24px; color: #b30000; font-weight: bold; padding-bottom: 40px;">||......||</p>
                </div>
            </div>
        `;

        setTimeout(() => { window.print(); }, 500);
    }
</script>
</body>
</html>
