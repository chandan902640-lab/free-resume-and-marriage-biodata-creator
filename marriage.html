<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Biodata Maker</title>
    <style>
        body {
            background-image: url('marriagephoto/1.jpeg'); 
            background-size: cover; background-position: center; background-attachment: fixed;
            transition: 0.5s; font-family: Arial, sans-serif; display: flex; justify-content: center; padding: 20px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95); padding: 25px; border-radius: 15px;
            width: 100%; max-width: 650px; box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        h2 { text-align: center; color: #b30000; margin-bottom: 20px; }
        .wallpaper-gallery { display: flex; overflow-x: auto; gap: 10px; padding: 10px 0; margin-bottom: 20px; border-bottom: 1px solid #ddd; }
        .wallpaper-gallery img { width: 80px; height: 110px; border-radius: 5px; cursor: pointer; border: 2px solid white; object-fit: cover; flex-shrink: 0; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input, textarea { width: 100%; padding: 12px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; font-size: 15px; }
        label { font-weight: bold; display: block; margin-top: 10px; color: #333; font-size: 14px; }
        .full-width { grid-column: span 2; }
        
        .btn-make { background: #28a745; color: white; border: none; padding: 15px; width: 100%; border-radius: 5px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.3s; }

        /* प्रिंट के समय केवल बायोडाटा दिखे, फॉर्म छिप जाए */
        @media print {
            body { background: white !important; padding: 0 !important; margin: 0 !important; }
            .form-container { display: none !important; }
            #print-area { display: block !important; }
        }
        #print-area { display: none; }

        @media (max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>FREE Marriage Biodata Maker</h2>
    
    <label>वॉलपेपर चुनें (Choose Wallpaper):</label>
    <div class="wallpaper-gallery">
        <img src="marriagephoto/1.jpeg" onclick="changeBg('marriagephoto/1.jpeg')">
        <img src="marriagephoto/2.jpeg" onclick="changeBg('marriagephoto/2.jpeg')">
        <img src="marriagephoto/3.jpeg" onclick="changeBg('marriagephoto/3.jpeg')">
        <img src="marriagephoto/4.jpeg" onclick="changeBg('marriagephoto/4.jpeg')">
        <img src="marriagephoto/5.jpeg" onclick="changeBg('marriagephoto/5.jpeg')">
        <img src="marriagephoto/6.jpeg" onclick="changeBg('marriagephoto/6.jpeg')">
        <img src="marriagephoto/7.jpeg" onclick="changeBg('marriagephoto/7.jpeg')">
        <img src="marriagephoto/8.jpeg" onclick="changeBg('marriagephoto/8.jpeg')">
        <img src="marriagephoto/9.jpeg" onclick="changeBg('marriagephoto/9.jpeg')">
        <img src="marriagephoto/10.jpeg" onclick="changeBg('marriagephoto/10.jpeg')">
    </div>

    <div class="form-grid">
        <div><label>पूरा नाम (Full Name):</label><input type="text" id="name" placeholder="नाम लिखें"></div>
        <div><label>जाति (Caste):</label><input type="text" id="caste" placeholder="अपनी जाति लिखें"></div>
        <div><label>जन्म तिथि (DOB):</label><input type="text" id="dob" placeholder="तारीख/महीना/साल"></div>
        <div><label>लंबाई (Height):</label><input type="text" id="height" placeholder="जैसे 5.5 feet"></div>
        <div><label>पिता का नाम (Father's Name):</label><input type="text" id="fathername" placeholder="पिता का नाम"></div>
        <div><label>माता का नाम (Mother's Name):</label><input type="text" id="mothername" placeholder="माता का नाम"></div>
        <div><label>व्यवसाय (Occupation):</label><input type="text" id="work" placeholder="जैसे Job/Business"></div>
        <div><label>शिक्षा (Education):</label><input type="text" id="edu" placeholder="आपकी डिग्री"></div>
        <div><label>मोबाइल नंबर:</label><input type="text" id="phone" placeholder="10 अंकों का नंबर"></div>
        <div><label>शौक (Hobbies):</label><input type="text" id="hobbies" placeholder="पढ़ना, खाना बनाना आदि"></div>
        <div class="full-width"><label>पारिवारिक विवरण (Family Details):</label><input type="text" id="family" placeholder="जैसे 1 भाई, 2 बहन"></div>
        <div class="full-width"><label>पूरा पता (Full Address):</label><textarea id="address" rows="2" placeholder="गाँव, शहर, जिला..."></textarea></div>
    </div>
    
    <button type="button" class="btn-make" onclick="generate()">Biodata तैयार करें</button>
</div>

<div id="print-area"></div>

<script>
    let currentBg = 'marriagephoto/1.jpeg';

    function changeBg(imgPath) {
        document.body.style.backgroundImage = "url('" + imgPath + "')";
        currentBg = imgPath;
    }

    function generate() {
        const d = {
            name: document.getElementById('name').value,
            caste: document.getElementById('caste').value,
            dob: document.getElementById('dob').value,
            father: document.getElementById('fathername').value,
            mother: document.getElementById('mothername').value,
            height: document.getElementById('height').value,
            edu: document.getElementById('edu').value,
            phone: document.getElementById('phone').value,
            work: document.getElementById('work').value,
            hobbies: document.getElementById('hobbies').value,
            family: document.getElementById('family').value,
            address: document.getElementById('address').value
        };

        if(!d.name || !d.phone) { alert("कृपया नाम और मोबाइल नंबर भरें!"); return; }

        const printArea = document.getElementById('print-area');
        
        printArea.innerHTML = `
            <div style="position: relative; width: 100%; min-height: 100vh; font-family: 'Georgia', serif; color: #000;">
                <img src="${currentBg}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: fill; z-index: -1;">
                <div style="padding: 60px 40px; text-align: center;">
                    <h1 style="color: #b30000; border-bottom: 3px solid #b30000; display: inline-block; padding-bottom: 5px; font-size: 40px; margin-bottom: 40px;">Marriage Biodata</h1>
                    
                    <div style="text-align: left; max-width: 500px; margin: 0 auto; font-size: 22px; line-height: 2;">
                        <div style="display: grid; grid-template-columns: 200px 1fr; gap: 10px;">
                            <b style="color: #b30000;">नाम:</b> <span>${d.name}</span>
                            <b style="color: #b30000;">जाति (Caste):</b> <span>${d.caste}</span>
                            <b style="color: #b30000;">जन्म तिथि:</b> <span>${d.dob}</span>
                            <b style="color: #b30000;">लंबाई:</b> <span>${d.height}</span>
                            <b style="color: #b30000;">पिता का नाम:</b> <span>${d.father}</span>
                            <b style="color: #b30000;">माता का नाम:</b> <span>${d.mother}</span>
                            <b style="color: #b30000;">व्यवसाय:</b> <span>${d.work}</span>
                            <b style="color: #b30000;">शिक्षा:</b> <span>${d.edu}</span>
                            <b style="color: #b30000;">पारिवारिक विवरण:</b> <span>${d.family}</span>
                            <b style="color: #b30000;">शौक:</b> <span>${d.hobbies}</span>
                            <b style="color: #b30000;">मोबाइल:</b> <span>${d.phone}</span>
                            <b style="color: #b30000;">पता:</b> <span>${d.address}</span>
                        </div>
                    </div>
                </div>
            </div>
        `;

        // मोबाइल के लिए सीधे प्रिंट
        setTimeout(() => {
            window.print();
        }, 500);
    }
</script>
</body>
</html>
