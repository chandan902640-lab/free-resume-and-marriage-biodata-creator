<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Biodata Maker</title>
    <style>
        body {
            background-image: url('marriagephoto/1.jpeg'); 
            background-size: cover; background-position: center; background-attachment: fixed;
            font-family: 'Segoe UI', Arial, sans-serif; display: flex; justify-content: center; padding: 20px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.98); padding: 25px; border-radius: 15px;
            width: 100%; max-width: 700px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h2 { text-align: center; color: #b30000; border-bottom: 2px solid #b30000; padding-bottom: 10px; }
        .wallpaper-gallery { display: flex; overflow-x: auto; gap: 10px; padding: 10px 0; margin-bottom: 15px; }
        .wallpaper-gallery img { width: 65px; height: 90px; border-radius: 5px; cursor: pointer; border: 2px solid #ddd; object-fit: cover; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        input, textarea, select { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; font-size: 15px; background: #f9f9f9; }
        label { font-weight: bold; display: block; margin-top: 8px; color: #b30000; font-size: 14px; }
        .full-width { grid-column: span 2; }
        
        .btn-make { background: #b30000; color: white; border: none; padding: 16px; width: 100%; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 25px; box-shadow: 0 4px 10px rgba(179,0,0,0.3); }

        @media print {
            @page { size: A4; margin: 0; }
            body { background: white !important; margin: 0 !important; padding: 0 !important; }
            .form-container { display: none !important; }
            #print-area { display: block !important; width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; }
        }
        #print-area { display: none; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>शादी के लिए बायोडाटा मेकर</h2>
    
    <label>सुंदर बैकग्राउंड चुनें:</label>
    <div class="wallpaper-gallery">
        <img src="marriagephoto/1.jpeg" onclick="changeBg('marriagephoto/1.jpeg')">
        <img src="marriagephoto/2.jpeg" onclick="changeBg('marriagephoto/2.jpeg')">
        <img src="marriagephoto/3.jpeg" onclick="changeBg('marriagephoto/3.jpeg')">
        <img src="marriagephoto/4.jpeg" onclick="changeBg('marriagephoto/4.jpeg')">
        <img src="marriagephoto/5.jpeg" onclick="changeBg('marriagephoto/5.jpeg')">
        <img src="marriagephoto/6.jpeg" onclick="changeBg('marriagephoto/6.jpeg')">
        <img src="marriagephoto/7.jpeg" onclick="changeBg('marriagephoto/7.jpeg')">
        <img src="marriagephoto/8.jpeg" onclick="changeBg('marriagephoto/8.jpeg')">
        <img src="marriagephoto/9.jpeg" onclick="changeBg('marriagephoto/9.jpeg')">
        <img src="marriagephoto/10.jpeg" onclick="changeBg('marriagephoto/10.jpeg')">
    </div>

    <div class="form-grid">
        <div class="full-width"><label>पूरा नाम (Full Name):</label><input type="text" id="name" placeholder="जैसे: राहुल कुमार"></div>
        <div class="full-width"><label>अपनी फोटो चुनें:</label><input type="file" id="photo" accept="image/*"></div>
        <div><label>लिंग (Gender):</label><select id="gender"><option>Male (पुरुष)</option><option>Female (महिला)</option></select></div>
        <div><label>जाति (Caste):</label><input type="text" id="caste" placeholder="जैसे: यादव"></div>
        <div><label>जन्म तिथि (DOB):</label><input type="text" id="dob" placeholder="15/08/1995"></div>
        <div><label>लंबाई (Height):</label><input type="text" id="height" placeholder="5' 6''"></div>
        <div><label>पिता का नाम:</label><input type="text" id="fathername" placeholder="श्री ..."></div>
        <div><label>पति का नाम (Optional):</label><input type="text" id="husbandname"></div>
        <div><label>माता का नाम:</label><input type="text" id="mothername"></div>
        <div><label>व्यवसाय (Work):</label><input type="text" id="work"></div>
        <div><label>शिक्षा (Education):</label><input type="text" id="edu"></div>
        <div><label>मोबाइल नंबर:</label><input type="text" id="phone"></div>
        <div class="full-width"><label>शौक (Hobbies):</label><input type="text" id="hobbies"></div>
        <div class="full-width"><label>परिवार का विवरण:</label><input type="text" id="family"></div>
        <div class="full-width"><label>पूरा पता (Address):</label><textarea id="address" rows="2"></textarea></div>
    </div>
    
    <button type="button" class="btn-make" onclick="generate()">सुंदर बायोडाटा तैयार करें</button>
</div>

<div id="print-area"></div>

<script>
    let currentBg = 'marriagephoto/1.jpeg';
    function changeBg(p) { document.body.style.backgroundImage = "url('"+p+"')"; currentBg = p; }

    function generate() {
        const d = {
            name: document.getElementById('name').value,
            gender: document.getElementById('gender').value,
            caste: document.getElementById('caste').value,
            dob: document.getElementById('dob').value,
            father: document.getElementById('fathername').value,
            husband: document.getElementById('husbandname').value,
            mother: document.getElementById('mothername').value,
            height: document.getElementById('height').value,
            edu: document.getElementById('edu').value,
            phone: document.getElementById('phone').value,
            work: document.getElementById('work').value,
            hobbies: document.getElementById('hobbies').value,
            family: document.getElementById('family').value,
            address: document.getElementById('address').value
        };

        const photoInput = document.getElementById('photo');
        const printArea = document.getElementById('print-area');
        
        let photoHTML = '';
        if (photoInput.files && photoInput.files[0]) {
            const photoURL = URL.createObjectURL(photoInput.files[0]);
            photoHTML = `<img src="${photoURL}" style="width: 130px; height: 160px; border: 3px solid white; border-radius: 8px; margin-bottom: 15px; object-fit: cover;">`;
        }

        // Labels के लिए गहरा लाल (Dark Red) और जानकारी के लिए सफेद (White)
        const labelStyle = "color: #ff0000; font-weight: bold; width: 220px; text-shadow: 1px 1px 2px rgba(255,255,255,0.3);";
        const infoStyle = "color: #ffffff; text-shadow: 2px 2px 4px rgba(0,0,0,0.8);";

        let husbandRow = d.husband ? `<tr><td style="${labelStyle}">पति का नाम:</td><td style="${infoStyle}">${d.husband}</td></tr>` : '';

        printArea.innerHTML = `
            <div style="width: 100vw; height: 100vh; position: relative; box-sizing: border-box;">
                <img src="${currentBg}" style="width: 100%; height: 100%; position: absolute; z-index: -1; object-fit: fill;">
                <div style="padding: 40px; text-align: center; display: flex; flex-direction: column; align-items: center;">
                    <h1 style="color: white; border-bottom: 4px solid white; padding-bottom: 5px; font-size: 38px; margin-bottom: 15px; text-shadow: 2px 2px 5px black;">Marriage Biodata</h1>
                    ${photoHTML}
                    <div style="text-align: left; width: 100%; max-width: 550px; font-size: 21px; line-height: 1.6;">
                        <table style="width: 100%; border-spacing: 0 10px;">
                            <tr><td style="${labelStyle}">नाम (Name):</td><td style="${infoStyle}">${d.name}</td></tr>
                            <tr><td style="${labelStyle}">लिंग (Gender):</td><td style="${infoStyle}">${d.gender}</td></tr>
                            <tr><td style="${labelStyle}">जाति (Caste):</td><td style="${infoStyle}">${d.caste}</td></tr>
                            <tr><td style="${labelStyle}">जन्म तिथि (DOB):</td><td style="${infoStyle}">${d.dob}</td></tr>
                            <tr><td style="${labelStyle}">लंबाई (Height):</td><td style="${infoStyle}">${d.height}</td></tr>
                            <tr><td style="${labelStyle}">पिता का नाम:</td><td style="${infoStyle}">${d.father}</td></tr>
                            ${husbandRow}
                            <tr><td style="${labelStyle}">माता का नाम:</td><td style="${infoStyle}">${d.mother}</td></tr>
                            <tr><td style="${labelStyle}">व्यवसाय (Work):</td><td style="${infoStyle}">${d.work}</td></tr>
                            <tr><td style="${labelStyle}">शिक्षा (Education):</td><td style="${infoStyle}">${d.edu}</td></tr>
                            <tr><td style="${labelStyle}">मोबाइल (Mobile):</td><td style="${infoStyle}">${d.phone}</td></tr>
                            <tr><td style="${labelStyle}">शौक (Hobbies):</td><td style="${infoStyle}">${d.hobbies}</td></tr>
                            <tr><td style="${labelStyle}">परिवार विवरण:</td><td style="${infoStyle}">${d.family}</td></tr>
                            <tr><td style="${labelStyle}">पता (Address):</td><td style="${infoStyle}">${d.address}</td></tr>
                        </table>
                    </div>
                    <p style="margin-top: auto; font-size: 24px; color: white; font-weight: bold; text-shadow: 2px 2px 5px black;">|| श्री गणेशाय नम: ||</p>
                </div>
            </div>
        `;
        setTimeout(() => { window.print(); }, 500);
    }
</script>
</body>
</html>
